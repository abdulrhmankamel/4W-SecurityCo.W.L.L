<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>4W - Questionnaire</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;900&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <link rel="stylesheet" href="style.css?v=1.6" />
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, var(--gray) 0%, #ffffff 100%);
      padding: 20px;
      box-sizing: border-box;
    }

    .questionnaire-container {
      background-color: var(--white);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 700px;
      text-align: center;
      position: relative;
    }

    #questionnaire-title {
      font-size: 2.2rem;
      color: var(--primary-color);
      margin-bottom: 30px;
      font-weight: 700;
    }

    #question-text {
      font-size: 1.8rem;
      color: var(--primary-color);
      margin-bottom: 25px;
      text-align: center;
      font-weight: 700;
      line-height: 1.3;
    }

    .options-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin-bottom: 30px;
    }

    .option-button {
      background-color: var(--gray);
      color: var(--text-color);
      padding: 15px 20px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 1rem;
      font-weight: 500;
      text-align: center;
      border: 2px solid transparent;
    }

    .option-button:hover {
      background-color: #e9ecef;
      border-color: var(--secondary-color);
    }

    .option-button.selected {
      background-color: var(--secondary-color);
      color: var(--white);
      border-color: var(--secondary-color);
    }

    #next-question-btn {
      display: block;
      width: 100%;
      padding: 15px 20px;
      background: var(--primary-color);
      color: var(--white);
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #next-question-btn:hover:not(:disabled) {
      background: var(--secondary-color);
      transform: translateY(-2px);
    }

    #next-question-btn:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }

    .thank-you-message {
      font-size: 1.5rem;
      color: var(--primary-color);
      margin-top: 50px;
      margin-bottom: 30px;
    }

    .back-home-button {
      display: inline-block;
      padding: 12px 25px;
      background: var(--primary-color);
      color: var(--white);
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .back-home-button:hover {
      background: var(--secondary-color);
      transform: translateY(-2px);
    }

    /* Responsive Adjustments */
    @media (max-width: 768px) {
      .questionnaire-container {
        padding: 30px;
      }

      #questionnaire-title {
        font-size: 1.8rem;
      }

      #question-text {
        font-size: 1.5rem;
      }

      .options-grid {
        grid-template-columns: 1fr;
      }

      .option-button {
        padding: 12px 15px;
        font-size: 0.95rem;
      }

      #next-question-btn {
        font-size: 1rem;
        padding: 12px 15px;
      }

      .thank-you-message {
        font-size: 1.3rem;
      }
    }

    @media (max-width: 480px) {
      .questionnaire-container {
        padding: 20px;
      }

      #questionnaire-title {
        font-size: 1.5rem;
        margin-bottom: 20px;
      }

      #question-text {
        font-size: 1.2rem;
        margin-bottom: 15px;
      }

      .options-grid {
        gap: 10px;
        margin-bottom: 20px;
      }

      .option-button {
        padding: 10px 12px;
        font-size: 0.9rem;
      }

      #next-question-btn {
        font-size: 0.95rem;
        padding: 10px 12px;
      }

      .thank-you-message {
        font-size: 1.1rem;
        margin-top: 30px;
      }
    }
  </style>
</head>
<body>
  <div class="questionnaire-container">
    <h1 id="questionnaire-title">Start Your Journey</h1>
    <p id="question-text"></p>
    <div class="options-grid" id="options-grid"></div>
    <button id="next-question-btn" disabled>Next</button>
    <div id="thank-you-section" style="display: none;">
      <p class="thank-you-message">Thank you for your answers! We will contact you shortly.</p>
      <a href="index.html" class="back-home-button">Back to Home</a>
    </div>
  </div>

  <script>
    const questionnaireTitle = document.getElementById("questionnaire-title");
    const questionText = document.getElementById("question-text");
    const optionsGrid = document.getElementById("options-grid");
    const nextQuestionBtn = document.getElementById("next-question-btn");
    const thankYouSection = document.getElementById("thank-you-section");

    let currentQuestionIndex = 0;
    let selectedOption = null;

    const questions = [
      {
        question: "What type of service are you looking for?",
        options: ["Security Services", "Cleaning Services"],
      },
      {
        question: "For Security Services, what\'s your primary need?",
        options: ["Residential Security", "Commercial Security", "Event Security"],
      },
      {
        question: "For Cleaning Services, what\'s your primary need?",
        options: ["Residential Cleaning", "Commercial Cleaning", "Industrial Cleaning"],
      },
      {
        question: "How soon do you need the service?",
        options: ["Immediately", "Within a month", "Just browsing"],
      },
    ];

    function displayQuestion() {
      if (currentQuestionIndex < questions.length) {
        const questionData = questions[currentQuestionIndex];
        questionText.textContent = questionData.question;
        optionsGrid.innerHTML = "";
        nextQuestionBtn.disabled = true;
        selectedOption = null;
        questionnaireTitle.style.display = "block";
        thankYouSection.style.display = "none";

        questionData.options.forEach((optionText) => {
          const optionButton = document.createElement("div");
          optionButton.classList.add("option-button");
          optionButton.textContent = optionText;
          optionButton.addEventListener("click", () => {
            document.querySelectorAll(".option-button").forEach((btn) => {
              btn.classList.remove("selected");
            });
            optionButton.classList.add("selected");
            selectedOption = optionText;
            nextQuestionBtn.disabled = false;
          });
          optionsGrid.appendChild(optionButton);
        });
      } else {
        // End of questions, show thank you message
        questionnaireTitle.style.display = "none";
        questionText.style.display = "none";
        optionsGrid.style.display = "none";
        nextQuestionBtn.style.display = "none";
        thankYouSection.style.display = "block";
      }
    }

    nextQuestionBtn.addEventListener("click", () => {
      if (selectedOption) {
        // Determine next question based on answer to the first question
        if (currentQuestionIndex === 0) {
          if (selectedOption === "Security Services") {
            currentQuestionIndex = 1; // Go to Security Q
          } else if (selectedOption === "Cleaning Services") {
            currentQuestionIndex = 2; // Go to Cleaning Q
          } else {
            currentQuestionIndex = 3; // Fallback to How soon Q for unexpected answers
          }
        } else if (currentQuestionIndex === 1 || currentQuestionIndex === 2) {
          // From Security or Cleaning questions, go to How soon Q
          currentQuestionIndex = 3;
        } else {
          // From How soon Q, go to final thank you message
          currentQuestionIndex++;
        }

        displayQuestion();
      }
    });

    // Initial display
    displayQuestion();
  </script>
</body>
</html>
